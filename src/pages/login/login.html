<ion-content class ="background">
  <ion-card>
    <ion-card-header>
      CRM
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
          <ion-item>
              <ion-input type = "text" placeholder="Username"></ion-input>
          </ion-item>   
          <ion-item>
            <ion-input type = "password" placeholder ="Password"></ion-input>
          </ion-item>
          <button ion-button clear full color="light" (click)="help()"><a>Forgot your password? <b>Get help signing in</b></a></button> 
      <!-- <a>Forgot your password? <b>Get help signing in</b></a> -->
      <button ion-button block outline color="light" (click) = "login()">Login</button>
    
  </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
</ion-content>
